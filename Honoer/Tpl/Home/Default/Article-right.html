<div class="item-box">
    <div class="box-tit">
        <h3>最新文章</h3>
    </div>
    <div class="box-con">
        <ul>
            <volist name="new" id="vo">
                <li>
                    <a href="{:U('read',array('aid'=>$vo['article_id']))}" title="{$vo.article_title}"><small>{$vo.create_time|strtotime|date="m/d",###}</small>{$vo.article_title|cn_substr=28}</a>
                </li>
            </volist>
        </ul>
    </div>
</div>
<div class="item-box">
    <div class="box-tit">
        <h3>热门文章</h3>
    </div>
    <div class="box-con">
        <ul>
            <volist name="hot" id="vo">
                <li>
                    <a href="{:U('read',array('aid'=>$vo['article_id']))}" title="{$vo.article_title}"><small>{$vo.article_view}</small>{$vo.article_title|cn_substr=28}</a>
                </li>
            </volist>
        </ul>
    </div>
</div>
