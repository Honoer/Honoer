<form class="item-form" action="{:U('Article/index')}" method="get">
    <input name="keyword" placeholder="请输入关键词" type="text" value="{$_GET['keyword']}">
    <button class="btn" name="search" type="submit">Go!</button>
</form>

<div class="item-tabs box-shadow">
    <div class="tab-title">
        <ul>
            <li class="active"><a href="javascript:;" data-toggle="#hot">热门文章</a></li>
            <li><a href="javascript:;" data-toggle="#new">最新文章</a></li>
        </ul>
    </div>
    <div class="tab-content">
        <div id="hot" class="item-list">
            <ul>
                <volist name="hot" id="vo">
                    <li>
                        <small>{$vo.article_view}</small>
                        <a href="{:U('read',array('aid'=>$vo['article_id']))}" title="{$vo.article_title}">{$vo.article_title|cn_substr=28}</a>
                    </li>
                </volist>
            </ul>
        </div>
        <div id="new" class="item-list" style="display: none;">
            <ul>
                <volist name="new" id="vo">
                    <li>
                        <small>{$vo.article_view}</small>
                        <a href="{:U('read',array('aid'=>$vo['article_id']))}" title="{$vo.article_title}">{$vo.article_title|cn_substr=28}</a>
                    </li>
                </volist>
            </ul>
        </div>
    </div>
</div>
